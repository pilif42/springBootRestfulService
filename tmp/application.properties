spring.profiles.active=local

server.port=8089

logging.file=C:/data/mytests/springboot_ws.txt
logging.level.com.example.springboot: DEBUG
logging.level.org.springframework.web: DEBUG
logging.level.org.springframework.cloud: DEBUG
logging.level.org.hibernate: ERROR

#datasource.url=jdbc:postgresql://localhost:5432/teststore
#datasource.username=teststore
#datasource.password=teststore

spring.jpa.hibernate.ddl-auto: none
spring.jpa.hibernate.naming_strategy: org.hibernate.cfg.ImprovedNamingStrategy
spring.jpa.database: postgresql
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql: true

# Only use if you want basic authentication applied to ALL endpoints. See main README.md
#security.user.name=user
#security.user.password=mypassword

inbound.secured.endpoints.username=user
inbound.secured.endpoints.password=inboundpassword

elasticsearch.server.name=127.0.0.1
elasticsearch.server.port=9300

# Start of section added for Flyway
dbhost=localhost

spring.datasource.url=jdbc:postgresql://${dbhost}/teststore
spring.datasource.username=teststore
spring.datasource.password=teststore
spring.datasource.driverClassName=org.postgresql.Driver
spring.datasource.validation-query=select 1;
spring.datasource.test-on-borrow=true
spring.datasource.test-while-idle=true

flyway.url=jdbc:postgresql://${dbhost}:5432/teststore
flyway.user=teststore
flyway.password=teststore
flyway.schemas=teststore
# End of section added for Flyway

